<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão do Iframe - 300x150 px -->
        <!--Podendo também ajustar a altura e largura-->
        <!--framborder para ajustar a borda (pode ser 0 ou 1)-->
        <!--scolling para ajustar a barra de rolagem (pode ser no, yes ou auto)-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400" scolling="no"></iframe> 
        
        para aprender a programar</p>
    
        <p>O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="400" width="400"></iframe>
         

        tambem é bem legal.
        </p>
</body>
</html>
