<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorindo Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            font-weight: bold;
            background-color: rgb(132, 149, 143);
            padding: 5px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1.5px solid black;
            padding: 5px;
        }
        col.tnome {

        col.tgrupo {

</head>
