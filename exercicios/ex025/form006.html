<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        fieldset {
           border: 2px solid black;
           border-radius: 5px;
        }   
        input#enviar {
            background-color: aquamarine;
        }     
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="Cor" id="icor" value="#00ff00">
            <p>

             <p>
                <label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="Nivel" id="inivel" min="1" max="10" value="5">
             </p>   

             <p>
                <label for="iarquivo">Adicione um Arquivo</label>
                <input type="file" name="Arquivo" id="iarquivo">
             </p>
        </fieldset>
        <p>
            <input id="enviar" type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
