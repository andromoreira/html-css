<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de Textos</title>
    <style>
        body {
            background-color: rgb(211, 226, 182);
        }

    </style>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase, tenho um <strong>termo em destaque</strong> usando a tag STRONG (Semantica)</p>
    <h2>Italico/Enfase</h2>
    <p>Nesta frase, temos um <em>termo em ênfase</em> usando a tag EM (Semantica)</p>
<h2>texto Marcado</h2>
</body>
</html>
