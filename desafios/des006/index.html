<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tags</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
    mark{
        background-color: rgb(255, 208, 0);
    }
</style>
<body>
    <h1>Tags em Html</h1>
    Em HTML5, podemos inseir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
<ul type="disc">
    <li><abbr title="Paráfrago usar a tag <p>">Parágrafo</abbr></li><br>
    <li><abbr title="Título use a tag <h1>">Títulos</abbr></li><br>
    <li><abbr title="Use a tag <img>">Imagem</abbr></li><br>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li><br>  
    <li><abbr title="Use a tag <mark"><mark>Texto Marcado</mark></abbr></li><br>
    <li><abbr title="Texto sublinha use a tag <ins>">Texto Sublinhado</abbr></li><br>
    <li><del><abbr title="Texto Excluído use a tag <del>">Texto Excluído</abbr></del></li>    
    
 </ul>   
</body>
</html>
